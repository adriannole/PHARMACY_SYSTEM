name: CI/CD Pipeline for Purchase History Service

on:
  push:
    branches:
      - QA

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./backend/purchase_history
        push: true
        tags: your-dockerhub-username/purchase_history_service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST_PURCHASE_HISTORY }}
        username: ${{ secrets.EC2_USER_PURCHASE_HISTORY }}
        key: ${{ secrets.EC2_KEY_PURCHASE_HISTORY }}
        script: |
          docker pull your-dockerhub-username/purchase_history_service:latest
          docker run -d -p 4012:4012 your-dockerhub-username/purchase_history_service:latest