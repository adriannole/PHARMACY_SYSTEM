name: CI/CD Pipeline for Get Cart Service

on:
  push:
    branches:
      - qa

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./backend/get_cart
        push: true
        tags: adrixer25/get_cart_service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST_GET_CART }}
        username: ${{ secrets.EC2_USER_GET_CART }}
        key: ${{ secrets.EC2_KEY_GET_CART }}
        port: 22
        script: |
          docker stop get_cart_service || true
          docker rm get_cart_service || true
          docker pull adrixer25/get_cart_service:latest
          docker run -d -p 4003:4003 --name get_cart_service adrixer25/get_cart_service:latest