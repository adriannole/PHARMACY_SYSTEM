name: CI/CD Pipeline for Login Service

on:
  push:
    branches:
      - qa

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Authenticate with Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./backend/login
        push: true
        tags: adrixer25/login_service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST_LOGIN }}
        username: ${{ secrets.EC2_USER_LOGIN }}
        key: ${{ secrets.EC2_KEY_LOGIN }}
        port: 22
        script: |
          docker stop login_service || true
          docker rm login_service || true
          docker pull adrixer25/login_service:latest
          docker run -d -p 4004:4004 --name login_service adrixer25/login_service:latest