name: CI/CD Pipeline for Add Product Service

on:
  push:
    branches:
      - qa

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./backend/add_product
        push: true
        tags: adrixer25/add_proudct_service:latest
        
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST_ADD_PRODUCT }}
        username: ${{ secrets.EC2_USER_ADD_PRODUCT }}
        key: ${{ secrets.EC2_KEY_ADD_PRODUCT }}
        port: 22
        script: |
          docker stop add_product_service || true
          docker rm add_product_service || true
          docker pull adrixer25/add_proudct_service:latest
          docker run -d -p 4000:4000 --name add_product_service adrixer25/add_proudct_service:latest